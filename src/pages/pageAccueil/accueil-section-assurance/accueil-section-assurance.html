<ion-content padding>
  <ion-grid>
      <ion-row>
          <ion-col>
    
            <ion-card  *ngIf="type=='Beneficiaire'">
              <ion-card-header>
               Mon Qrcode
              </ion-card-header>
                  <ngx-qrcode [(qrc-value)]="createdCode"></ngx-qrcode>
                  <ion-card-content>
                    <ul>
                      <li>{{utilisateur.prenom}}</li>
                      <li>{{utilisateur.nom}}</li>
                      <li>{{utilisateur.date_nais}}</li>
                    </ul>
                  </ion-card-content>
                  </ion-card>
          </ion-col>
        </ion-row>
    <ion-row>
      <ion-col>
        <ion-card (click)="onGoToParrainageEnfantPage()" color="menus">
          <img src="../assets/imgs/assurance.jpg" />
          <ion-card-content>
            <ion-card-title>
              Assurance
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="profession=='Medecin'">
      <ion-col>
        <ion-card (click)="scanMedecin()" color="menus">
          <img src="../assets/imgs/QR_code.png" />
          <ion-card-content>
            <ion-card-title>
              Scanner le Qrcode du Patient!
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="profession=='Pharmacien'">
        <ion-col>
          <ion-card (click)="scanPharmacien()" color="menus">
            <img src="../assets/imgs/QR_code.png" />
            <ion-card-content>
              <ion-card-title>
                Scanner le Qrcode du Patient!
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
