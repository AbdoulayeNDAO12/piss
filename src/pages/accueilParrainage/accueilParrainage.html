<ion-header>
    <ion-navbar>
  
      <ion-buttons left>
        <button ion-button icon-only (click)="onToggleMenu()">
          <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title class="titre">Parrainage</ion-title>
  
      <ion-buttons right>
        <button ion-button icon-only (click)="onSearch()">
          <ion-icon name="ios-search"></ion-icon>
        </button>
        <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon ios="ios-notifications" md="md-notifications" class="notif"></ion-icon>
        </button>
        <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon ios="ios-more" md="md-more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding >
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-card width-50 class="card1">
            <img src="../assets/imgs/parrainer.jpg" />
            <ion-card-content>
              <ion-card-title>
                Parrainage enfant
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col width-50>
          <ion-card width-50 class="card2">
            <img src="../assets/imgs/parrainageInst.jpg" />
            <ion-card-content>
              <ion-card-title>
                Parrainage inistitution
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <ion-card width-50 class="card3">
            <img src="../assets/imgs/moncompte.png" />
            <ion-card-content>
              <ion-card-title class="card-title">
                Mon compte
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col width-50>
          <ion-card width-50 class="card4">
            <img src="../assets/imgs/historique.png" />
            <ion-card-content>
              <ion-card-title>
                Mon historique
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <ion-card width-50 class="card5">
            <img src="../assets/imgs/bouton_don.jpg" />
            <ion-card-content>
              <ion-card-title>
                Faire un don
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col width-50>
          <ion-card width-50 class="card6">
            <img src="../assets/imgs/autres.jpg" />
            <ion-card-content>
              <ion-card-title>
                Plus d'infos
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
