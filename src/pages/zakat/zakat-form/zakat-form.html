<ion-header>
  <ion-navbar>
     <ion-title>zakat-form</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="login-content">
           <div class="login-box">
              <form [formGroup]="zakatForm">
                 <ion-list inset>
                    <ion-item>
                       <ion-label floating>Pr√©nom</ion-label>
                       <ion-input type="text" formControlName="prenom"></ion-input>
                    </ion-item>
                    <ion-item>
                       <ion-label floating>Nom</ion-label>
                       <ion-input type="text" formControlName="nom"></ion-input>
                    </ion-item>
                    <ion-item>
                       <ion-label floating>Telephone</ion-label>
                       <ion-input type="tel" formControlName="telephone"></ion-input>
                    </ion-item>
                    <ion-item>
                       <ion-label floating>Adresse mail</ion-label>
                       <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label floating>Montant du don</ion-label>
                      <ion-input type="text" formControlName="sum"></ion-input>
                    </ion-item>

                 </ion-list>
                 <button full ion-button color="secondary" (click)="onConfirmDonation()" class="submit-btn">Confirmer le don</button>

              </form>
           </div>
</ion-content>
