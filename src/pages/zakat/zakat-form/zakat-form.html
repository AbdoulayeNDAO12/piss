<ion-header>
   <ion-navbar color="menus" no-lines no-padding>
     <ion-title>Zakat</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="login-content">
   <div><h5>Veuillez remplir les champs suivants !</h5></div>
     <div *ngFor="let filleul of versementList; let i = index" ><h1>{{i}}</h1></div> 
           <div class="login-box">
              <form [formGroup]="zakatForm">
                 <ion-list inset>
                    <ion-item>
                       <ion-label floating>Pr√©nom</ion-label>
                       <ion-input type="text" formControlName="prenom"></ion-input>
                    </ion-item>
                    <ion-item>
                       <ion-label floating>Nom</ion-label>
                       <ion-input type="text" formControlName="nom"></ion-input>
                    </ion-item>
                    <ion-item>
                       <ion-label floating>Telephone</ion-label>
                       <ion-input type="tel" formControlName="telephone"></ion-input>
                    </ion-item>
                    <ion-item>
                       <ion-label floating>Adresse mail</ion-label>
                       <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label floating>Montant de la zakat</ion-label>
                      <ion-input type="text" formControlName="sum"></ion-input>
                    </ion-item>

                 </ion-list>
                 <button full ion-button color="secondary" (click)="onSubmitForm()" class="submit-btn">Confirmer la transaction</button>

              </form>
           </div>
</ion-content>
