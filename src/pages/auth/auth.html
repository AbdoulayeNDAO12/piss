<ion-header>

  <ion-navbar hideBackButton="true" color="menus"> <!-- If you don't need back here -->
  
      <ion-title class="titre">Authentification</ion-title>
  </ion-navbar>
  </ion-header>
  
  <ion-content class="login-content" padding>
      <ion-row>
        <ion-col></ion-col>
          <ion-col><ion-buttons end>
  
              <div class="bouton">
                 <button ion-item icon-start  class="don">
                  <ion-icon ios="ios-hand" md="md-hand"></ion-icon> FAIRE UN DON</button></div>
            </ion-buttons></ion-col>
          <ion-col></ion-col>
        </ion-row>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="../assets/imgs/500_F_21158928_Y5PAc4to8oFig3u1yzQMvWG1H6ZpEQnc.jpg"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form [formGroup]="authForm">
            <ion-row>
              <ion-col>
                 <ion-list inset>
                     <ion-item>
                       <ion-label floating>Adresse mail</ion-label>
                       <ion-input type="email" formControlName="email"></ion-input>
                     </ion-item>
                     <ion-item>
                       <ion-label floating>Mot de passe</ion-label>
                       <ion-input type="password" formControlName="password"></ion-input>
                     </ion-item>
                  </ion-list>
              </ion-col>
            </ion-row>
              <ion-row>
                <ion-col class="signup-col">
                   <button ion-button full (click)="onSubmitForm()" class="submit-btn">Soumettre</button>
                   <button ion-button class="register-btns" bloc clear>mot de passe oubli√©</button>
                   <button ion-button  class="register-btn" (click)="onClick()"  bloc clear>S'inscrire</button>
                </ion-col>
              </ion-row>
                 <span ion-text color="danger">{{ message }}</span>
           </form>
    </div>
  </ion-content>
