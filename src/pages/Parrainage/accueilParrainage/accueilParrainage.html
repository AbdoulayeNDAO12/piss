<ion-header color="menus">
  <ion-navbar color="menus">

    <ion-buttons left>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title class="titre1">Parrainage</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-card  (click)="onGoToParrainageEnfantPage()" color="menus">
          <img src="../assets/imgs/parrainer.jpg" />
          <ion-card-content>
            <ion-card-title>
              Parrainage enfant
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

      <ion-row>
      <ion-col >
        <ion-card  (click)="onGoToParrainageInstitutionPage()" color="menus">
          <img src="../assets/imgs/parrainageInst.jpg" />
          <ion-card-content>
            <ion-card-title>
              Parrainage institution
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
