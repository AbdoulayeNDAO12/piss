<ion-header color = "menus">
  <ion-navbar color = "menus">
    
      <ion-buttons left>
          <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>Don</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
  <ion-row>
    <ion-col>
      <ion-list inset>
        <div class="login-box">
          <form [formGroup]="donForm">
              <ion-list>
                  <ion-item>
                      <ion-label floating>Entrez votre numéro de téléphone</ion-label><br>
                      <ion-input type="tel" formControlName="telephone" aria-required="true"></ion-input>
                    </ion-item>
               
                <ion-item>
                  <ion-label floating>Entrez le montant du don</ion-label><br>
                  <ion-input type = "number" aria-required="true" aria-placeholder="somme" formControlName="don"></ion-input>
                </ion-item>
                
              </ion-list>
              <button full ion-button color="menus" (click)="onSubmitForm()" class="mbutton" [disabled]="donForm.invalid">Confirmer le don</button>
            </form>
          </div>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
