<ion-header color = "menus">
  <ion-navbar color = "menus">
    
      <ion-buttons left>
          <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>Don</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
  <ion-row>
    <ion-col>
      <ion-list inset>
        <div class="login-box">
          <form [formGroup]="donForm">
              <ion-list>
               
                <ion-item>
                  <ion-label floating>Veuillez entrer la somme que vous voulez donner</ion-label><br>
                  <ion-input aria-placeholder="sum" formControlName="don"></ion-input>
                </ion-item>
              </ion-list>
              <button full ion-button color="menus" (click)="onSubmitForm()" class="mbutton">Confirmer le don</button>
            </form>
          </div>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
