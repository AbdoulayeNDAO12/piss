<ion-header>
  <ion-navbar>
    <ion-title>Consultation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h4>Ordonnance</h4>
    <ion-item class="item" *ngFor="let medicament of medicament_consultationList"><h5>{{medicament.medicament}}</h5></ion-item>
  <form [formGroup]="form">
    <ion-list margin-bottom>

      <ion-item>
        <ion-label floating>Entrez le montant du medicament</ion-label><br>
        <ion-input aria-placeholder="sum" formControlName="montant"></ion-input>
      </ion-item>
  </ion-list>
    <button ion-button block margin-top color="primary" text-center (click)="onSubmitForm()">Soumettre</button>
  </form>

</ion-content>
